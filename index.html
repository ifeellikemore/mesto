<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Olya Anoshina">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/header-logo.svg" class="header__logo" alt="Место">
    </header>

    <main class="content">
      <section class="profile content__profile" aria-label="Информация о профиле">
        <img src="images/profile-avatar.jpg" class="avatar" alt="Фото профиля">
        <div class="profile-info profile__profile-info">
          <p class="profile-info__name">Жак-Ив Кусто</p>
          <button type="button" class="profile-info__edit-button">
            <img src="images/profile-info-edit-button.svg" class="profile-info__edit-button-pic" alt="Кнопка редактирования профиля">
          </button>
          <p class="profile-info__job">Исследователь океана</p>
        </div>
        <button type="button" class="add-button profile__add-button">
          <img src="images/profile-info-add-button.svg" class="add-button__add-button-pic" alt="Кнопка добавления фото">
        </button>
      </section>

      <section class="elements" aria-label="Фотографии пользователя">
        <div class="element">
          <div class="element__pic-container">
            <img src="images/elements-element-big-sur.jpg" class="element__pic" alt="Биг Сюр, Калифорния">
          </div>
          <div class="element__caption">
            <p class="element__title">Биг Сюр</p>
            <img src="images/elements-element-like-icon.svg" class="element__like-icon" alt="Поставить лайк на фото">
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img src="images/elements-element-california-hwy.jpg" class="element__pic" alt="Шоссе, Калифорния">
          </div>
          <div class="element__caption">
            <p class="element__title">Хайвей Калифорния</p>
            <img src="images/elements-element-like-icon.svg" class="element__like-icon" alt="Поставить лайк на фото">
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img src="images/elements-element-golden-gates-bridge.jpg" class="element__pic" alt="Мост Золотые Ворота, Калифорния">
          </div>
          <div class="element__caption">
            <p class="element__title">Мост "Золотые Ворота"</p>
            <img src="images/elements-element-like-icon.svg" class="element__like-icon" alt="Поставить лайк на фото">
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img src="images/elements-element-palm.jpg" class="element__pic" alt="Пальмы, Калифорния">
          </div>
          <div class="element__caption">
            <p class="element__title">Пальмы</p>
            <img src="images/elements-element-like-icon.svg" class="element__like-icon" alt="Поставить лайк на фото">
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img src="images/elements-element-wild-animal.jpg" class="element__pic" alt="Дикие животные Калифорнии">
          </div>
          <div class="element__caption">
            <p class="element__title">Дикие животные Калифорнии</p>
            <img src="images/elements-element-like-icon.svg" class="element__like-icon" alt="Поставить лайк на фото">
          </div>
        </div>
        <div class="element">
          <div class="element__pic-container">
            <img src="images/elements-element-yosemite.jpg" class="element__pic" alt="Национальный парк Йосемите, Калифорния">
          </div>
          <div class="element__caption">
            <p class="element__title">Йосемите</p>
            <img src="images/elements-element-like-icon.svg" class="element__like-icon" alt="Поставить лайк на фото">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup-form">
          <input type="text" name="username" id="username" class="popup-form__input" value="Жак-Ив Кусто">
          <input type="text" name="job" id="job" class="popup-form__input" value="Исследователь океана">
          <button type="submit" class="popup-form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

<script src="/scripts/index.js"></script>
</body>
</html>
