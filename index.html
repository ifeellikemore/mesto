    <div class="popup" id="editUserInfo">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup-form" name="userInfo">
          <input type="text" required  placeholder="Имя" name="username" id="username" class="popup-form__input">
          <input type="text" placeholder="О себе" name="job" id="job" class="popup-form__input">
          <button type="submit" class="popup-form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="addPicture">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup-form" name="addPicture">
          <input type="text" required placeholder="Название" name="pictureTitle" id="pictureTitle" class="popup-form__input">
          <input type="text" required placeholder="Ссылка на картинку" name="pictureLink" id="pictureLink" class="popup-form__input">
