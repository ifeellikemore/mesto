<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Olya Anoshina">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="../pages/index.css"> -->
</head>
<body class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="Место">
    </header>

    <main class="content">
      <section class="profile content__profile" aria-label="Информация о профиле">
        <img src="<%=require('./images/profile-avatar.jpg')%>" class="profile__avatar" alt="Фото профиля">
        <div class="profile-info profile__profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button" aria-label="Кнопка редактирования профиля"></button>
          <p class="profile-info__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фото"></button>
      </section>

      <section class="elements" aria-label="Фотографии пользователя"></section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-user-info" id="edit-user-info">
      <div class="popup__container popup__container_type_edit-user-info">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup-form" name="userInfo" id="#userInfo" novalidate>
          <input type="text" required minlength="2" maxlength="40" placeholder="Имя" name="username" id="username-input" class="popup-form__input">
          <span class="username-input-error popup-form__input-error"></span>
          <input type="text" required placeholder="О себе" minlength="2" maxlength="200" name="job" id="job-input" class="popup-form__input">
          <span class="job-input-error popup-form__input-error"></span>
          <button type="submit" class="popup-form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-new-card" id="add-new-card">
      <div class="popup__container popup__container_type_add-new-card">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup-form" name="addPicture" id="#addPicture" novalidate>
          <input type="text" required placeholder="Название" minlength="2" maxlength="30" name="pictureTitle" id="pictureTitle-input" class="popup-form__input">
          <span class="pictureTitle-input-error popup-form__input-error"></span>
          <input type="url" required placeholder="Ссылка на картинку" name="pictureLink" id="pictureLink-input" class="popup-form__input">
          <span class="pictureLink-input-error popup-form__input-error"></span>
          <button type="submit" class="popup-form__submit-btn">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image" id="image">
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close-btn"></button>
        <img src="#" class="popup__picture" alt="">
        <p class="popup__caption"></p>
      </div>
    </div>

<template class="elements-template">
  <article class="element">
    <button type="button" class="element__delete-btn" aria-label="Удалить фото"></button>
    <img src="#" class="element__pic" alt="">
    <div class="element__caption">
      <h3 class="element__title"></h3>
      <button type="button" class="element__like-btn" aria-label="Поставить лайк на фото"></button>
    </div>
  </article>
</template>

<!-- <script src="scripts/constants.js"></script>
<script type="module" src="scripts/index.js"></script> -->
</body>
</html>
